<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="box">
    <div style="padding: 0px 0px 20px 10px;">
        <div id="heading">
            <h1>Register</h1>
        </div>
            <p style="font-family:sans-serif; font-size: 18px;">Please fill in this form to create an account.</p>
        
    
        <div id="form">
            <form >
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" placeholder="Enter Email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="Enter Password">
                <br>
                <label for="password2">Confirm Password</label>
                <br>
                <input type="password" id="password2" placeholder="Repeat Password">
                <br>
                <hr>
                <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
                
                <button type="submit" id="button">Register</button>
    
                <div id="signin"><p>Already have an account? <a href="">Sign in</a></p></div>
    
            </form>
        </div>
    </div>
</body>
</html>
